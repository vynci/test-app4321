<ion-modal-view style="background: white !important">
	<ion-header-bar>
		<div class="buttons">
			<button class="button button-icon icon ion-chevron-left blush-brown" ng-click="hideFilters()">
			</button>
		</div>
		<h1 class="title">{{optionType}}</h1>
	</ion-header-bar>
	<ion-content style="padding-top:15px;">
		<br>
		<ion-list ng-show="isFilter">
			<ion-checkbox ng-model="filter.hair">Hair Stylist</ion-checkbox>
			<ion-checkbox ng-model="filter.makeup">Makeup Artist</ion-checkbox>
		</ion-list>

		<!-- <label class="item item-input item-select" style="background: white !important;">
			<div class="input-label" style="background: white;">
				Sort By:
			</div>
			<select ng-model="filter.sort">
				<option value="" selected>Distance</option>
				<option value="-attributes.priceRange.high">Price: High to Low</option>
				<option value="+attributes.priceRange.high">Price: Low to High</option>
				<option value="-attributes.rating">Rating</option>
			</select>
		</label> -->

		<ion-list ng-hide="isFilter">
			<ion-radio ng-model="filter.sort" ng-value="''">Distance</ion-radio>
			<ion-radio ng-model="filter.sort" ng-value="'-attributes.priceRange.high'">Price: High to Low</ion-radio>
			<ion-radio ng-model="filter.sort" ng-value="'+attributes.priceRange.high'">Price: Low to High</ion-radio>
			<ion-radio ng-model="filter.sort" ng-value="'-attributes.rating'">Rating</ion-radio>
		</ion-list>

		<div class="item">
			<button class="button button-block button-light blush-button-brown login-button" ng-click="hideFilters()">Apply</button>
		</div>
		<div class="item">

		</div>
	</ion-content>
</ion-modal-view>
