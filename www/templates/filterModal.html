<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Filters</h1>
		<div class="buttons">
			<button class="button button-icon icon ion-android-close" ng-click="hideFilters()">
			</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-checkbox ng-model="filter.hair">Hair Stylist</ion-checkbox>
			<ion-checkbox ng-model="filter.makeup">Makeup Artist</ion-checkbox>
		</ion-list>

		<label class="item item-input item-select">
			<div class="input-label">
				Order By:
			</div>
			<select ng-model="filter.sort">
				<option value="" selected>Distance</option>
				<option value="-attributes.priceRange.high">Price: High to Low</option>
				<option value="+attributes.priceRange.high">Price: Low to High</option>
				<option value="-attributes.rating">Rating</option>
			</select>
		</label>

		<div class="item">
			<button class="button button-block button-balanced" ng-click="hideFilters()">Apply</button>
		</div>
		<div class="item">

		</div>
	</ion-content>
</ion-modal-view>
