<ion-modal-view style="background:white;">
	<ion-header-bar>
		<h1 class="title">Comments</h1>
		<div class="buttons">
			<button class="button button-icon icon ion-android-close" ng-click="hideComments()">
			</button>
		</div>
		<!-- <button class="button button-small button-block button-energized" style="margin-top: 0px;
		margin-bottom: 0px;" ng-click="hideComments()"><b>Close <i class="icon ion-chevron-left"></i></b></button> -->
	</ion-header-bar>
	<ion-content>

		<div ng-if="isCommentLoading" style="text-align: center; padding-top: 45%; padding-right: 10px; padding-left: 10px;">
			<ion-spinner icon="spiral"></ion-spinner><br>
			<span>Loading Comments</span>
		</div>
		<div ng-if="comments.length === 0 && !isCommentLoading "> <p style="padding-left: 15px; padding-right: 15px; text-align: center; padding-top: 10%; padding-bottom: 10%">No comments on this post yet.</p></div>

		<div class="list" ng-if="!isCommentLoading">

			<a class="item item-avatar" ng-repeat="comment in comments">
				<img ng-src="{{comment.attributes.commenterInfo.avatar || spiral}}">
				<h2>{{comment.attributes.commenterInfo.firstName || 'Anonymous'}} {{comment.attributes.commenterInfo.lastName}}</h2>
				<p style="white-space: normal;">{{comment.attributes.comment}}</p>
				<h5 style="white-space: normal;">{{comment.attributes.updatedAt | date: "MMMM dd yyyy h:mm a"}}</h5>
			</a>

			<div class="item item-input-inset" style="padding-bottom: 13px;">
				<label class="item-input-wrapper" style="border: 1px solid;     background: white !important;">
					<input type="text" placeholder="Write a Comment..." ng-model="cardInfo.comment" style="height: 45px; background: white !important;">
				</label>
				<button class="button button-assertive" ng-disabled="!cardInfo.comment.length" ng-click="postComment(cardInfo.portfolioId)" style="border-radius: 10px !important;">
					<i class="icon ion-android-send"></i>
				</button>
			</div>

		</div>
	</ion-content>
</ion-modal-view>
