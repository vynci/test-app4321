<ion-modal-view>
	<ion-header-bar>
		<div class="buttons">
			<button class="button button-icon icon ion-chevron-left blush-brown" ng-click="modalConf.hide()">
			</button>
		</div>
		<h1 class="title">Continue to Booking</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<label class="item" style="background: #f4eae9;">
				<p style="text-align: center;">Hi, You are currently not logged in.</p>
			</label>
			<label class="item" style="background: #f4eae9;">
				<button class="button button-block button-positive blush-button-teal" ng-click="login()">Log in</button>
			</label>
			<label class="item" style="background: #f4eae9; background: #f4eae9; border-top-width: 1px !important; border-top-color: #f1807a !important; border-top-style: dashed !important; padding-top: 30px;">
				<p style="white-space: normal; text-align: center;">You can make transactions and booking process even faster by registering an account!</p>
			</label>
			<label class="item" style="padding-bottom:0px; background: #f4eae9;">
				<button class="button button-block button-assertive" ng-click="showRegisterForm()">Register Now!</button>
			</label>
			<label class="item" style="padding-top:0px; background: #f4eae9;">
				<button class="button button-block button-assertive button-outline" ng-click="registerLater()">Continue, Register Later</button>
			</label>
		</div>
	</ion-content>
</ion-modal-view>
